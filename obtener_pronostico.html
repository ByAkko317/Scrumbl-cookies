<!DOCTYPE html>
<html>
<head>
    <title>Consultar Pronóstico</title>
</head>
<body>
    <h1>Consultar el pronóstico de una ciudad</h1>
    <input type="text" id="ciudad" placeholder="Nombre de la ciudad">
    <input type="text" id="pais" placeholder="Nombre del país">
    <button onclick="obtener_pronostico()">Consulta de pronóstico según ciudad</button><br/>
    
    <script>
        function obtener_pronostico() {
            const nombre_ciudad = document.getElementById('ciudad').value;
            const nombre_pais = document.getElementById('pais').value;

            fetch('/obtener_pronostico', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre_ciudad: nombre_ciudad, nombre_pais: nombre_pais })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    console.log(data.resultado);
                    // Acá se puede formatear y mostrar de una manera más agradable
                    // con un div o en una tabla.
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
