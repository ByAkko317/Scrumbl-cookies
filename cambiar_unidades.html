<!DOCTYPE html>
<html>
<head>
    <title>Cambiar Unidades</title>
</head>
<body>
    <h1>Cambiar Unidades</h1>
    <select id="unidad">
        <option value="1">MÃ©trico (Celsius)</option>
        <option value="2">Imperial (Fahrenheit)</option>
    </select>
    <button onclick="cambiar_unidades()">Cambiar Unidades</button><br/>
    
    <div id="resultado"></div>
    
    <script>
        function cambiar_unidades() {
            const seleccion = document.getElementById('unidad').value;

            fetch('/cambiar_unidades', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ seleccion: seleccion })
            })
            .then(response => response.json())
            .then(data => {
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.innerHTML = `<p>${data.resultado}</p>`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
