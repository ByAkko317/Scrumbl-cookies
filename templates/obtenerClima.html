<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Clima</title>
    <link rel="icon" type="png" href="/static/images/galleta.png">  

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css');
        

        body {
            font-family: 'Lato', sans-serif;
            background-color: #0d1117;
            color: #ffffff;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* Permite posicionar elementos de manera absoluta dentro del body */
        }

        .form-container {
            background: #161b22;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #58a6ff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #ffffff;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #30363d;
            border-radius: 5px;
            background-color: #0d1117;
            color: #ffffff;
        }

        button {
            background-color: #238636;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2ea043;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .icon {
            margin-right: 5px;
        }

        .mt-6 {
            margin-top: 20px;
        }

        .back-button {
            position: absolute; /* Posiciona el botón en la esquina */
            top: 20px;
            left: 20px;
            background-color: #2d333b;
            color: #d1d5db;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #444c56;
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

    </style>
</head>
<body>

    <!-- Botón de "Volver a la Página Principal" en la esquina superior izquierda -->
    <button onclick="window.location.href='/'" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Volver a la Página Principal
    </button>

    <div class="form-container">
        <h1><i class="fas fa-cloud-sun icon"></i> Consulta Clima</h1>
        
        <form method="POST" action="{{ url_for('consulta_clima') }}">
            <div class="input-group">
                <label for="ciudad"><i class="fas fa-city icon"></i> Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" value="{{ciudad if ciudad else ''}}" required placeholder="Ingrese la ciudad..."/>
            
                <label for="pais"><i class="fas fa-globe icon"></i> País:</label>
                <input type="text" id="pais" name="pais" value="{{pais if pais else ''}}" required placeholder="Ingrese el país..."/>
            </div>

            <button type="submit"><i class="fas fa-search icon"></i> Consultar Clima</button>
        </form>
    </div>

</body>
</html>
