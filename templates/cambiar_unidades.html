<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Conversor de Unidades Climáticas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="png" href="/static/images/galleta.png">  

    <style>
        body {
            font-family: 'Bahnschrift', sans-serif;
        }
        .custom-bg {
        background-color: #0d1117;
        }
    </style>
</head>

<body class="custom-bg text-gray-200 flex items-center justify-center h-screen relative">
    <!-- Botón "Volver a la Página Principal" en la esquina superior izquierda -->
    <button onclick="window.location.href='/'" class="absolute top-4 left-4 bg-gray-700 text-gray-300 px-4 py-2 rounded-md flex items-center shadow-md hover:bg-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Volver a la Página Principal
    </button>

    <div class="w-full max-w-md p-10 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-center mb-8">Conversor de Unidades Climáticas</h2>

        <form method="post">
            <div class="flex items-center justify-center mb-6">
                <!-- Icono de Grados Celsius -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-400" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C10.343 2 9 3.343 9 5V19C9 20.657 10.343 22 12 22C13.657 22 15 20.657 15 19V5C15 3.343 13.657 2 12 2ZM11 5C11 4.447 11.447 4 12 4C12.553 4 13 4.447 13 5V19C13 19.553 12.553 20 12 20C11.447 20 11 19.553 11 19V5Z" />
                </svg>
            </div>
            <p class="text-center mb-6">Unidad de medida actual: {{ unidad_actual }}</p>

            <div class="mb-6">
                <label class="block text-lg font-medium mb-3">Selecciona la unidad de medida:</label>
                <div class="flex items-center mb-3">
                    <input type="radio" name="unidad" value="metric" class="text-blue-500 form-radio mr-3" {% if unidad_actual == 'Celsius' %}checked{% endif %}>
                    <span>Métrico (Celsius)</span>
                </div>
                <div class="flex items-center">
                    <input type="radio" name="unidad" value="imperial" class="text-pink-500 form-radio mr-3" {% if unidad_actual == 'Imperial' %}checked{% endif %}>
                    <span>Imperial (Fahrenheit)</span>
                </div>
            </div>

            <div class="flex justify-center mb-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                    Convertir
                </button>
            </div>
        </form>
    </div>
</body>
</html>
