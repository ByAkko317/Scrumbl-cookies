<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Pronóstico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding: 20px;
        }
        .result {
            background: rgb(0, 0, 0);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: white;
        }
        h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label{
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            cursor: text;
        }
        input[type="text"] {
            width: 10%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background: #ffffff;
            cursor: text;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px; 
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background: #333333;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            gap: 100px;
            /*margin-left: 10px;*/
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Consulta Pronóstico</h1>
        
        <form action="/consulta_pronostico" method="POST">
            <div>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required placeholder="Ingrese una ciudad...">
            
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required placeholder="Ingrese el país...">
            </div>
            <button type="submit">Consultar Pronóstico</button>
        </form>
    </div>
</body>
</html>
